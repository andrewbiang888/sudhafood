    <title>Sudha Food | Indian Pop Up Restaurant</title>

    <script src="js/jquery-3.1.1.js"></script>

    <meta property="og:title" content="Sudha Food | Indian Pop Up Restaurant">
    <meta property="og:url" content="https://andrewbiang888.github.io/sudhafood/">
    <meta property="og:image" content="img/sudhafood.jpg">
    <meta property="og:site_name" content="Sudha Food App">
    <meta property="og:description" content="Sudha's Indian food is  3/4 pure Indian, 1/4 pure Fijian inspired spicy. The best Indian food in Portland, OR just became accessible to the public. RSVP to taste Indian food so good that you will want to cry, curse yourself for not eating it everyday since birth, and change the way you think about healthy food.">
</head>

<body>
    <div class="container-fluid landing text-center">


        <h1>Sudha Food</h1>
        <h2>Eat, cry, then fall in love.</h2>

    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center" id="formcenter">
                <div class="form col-centered">
                    <form id="questions">
                        <div class="basicInfo">
                            <!-- FIRST NAME  -->
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" class="form-control" placeholder="First Name">
                            <!-- LAST NAME  -->
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" class="form-control" placeholder="Last Name">
                            <br>
                        </div>
                        <div id="question1">
                            <h3>What is your spicy tolerance?</h3>
                            <div class="radio">
                                <label>
                                  <input type="radio" name="spiceLevel" value="extraSpicy">Extra Spicy</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="spiceLevel" value="spicy">Spicy</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="spiceLevel" value="mild">Mild</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="spiceLevel" value="none">None!</label>
                            </div>
                        </div>
                        <div id="question2">
                            <h3>What nights do you have free?</h3>
                            <div class="radio">
                                <label><input type="radio" name="night" value="allNights">All nights</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="night" value="weekendsOnly">Weekends Only</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="night" value="fridaySunday">Friday through Sunday</label>
                            </div>
                        </div>
                        <div id="question3">
                            <h3>What is your food preference?</h3>
                            <div class="radio">
                                <label><input type="radio" name="preference" value="vegan">Vegan</label>
                            </div>
                            <div class="radio">
                                <label>
                  <input type="radio" name="preference" value="vegitarian">
                  Vegitarian
                </label>
                            </div>
                            <div class="radio">
                                <label>
                  <input type="radio" name="preference" value="birdsOnly">
                  Birds Only
                </label>
                            </div>
                            <div class="radio">
                                <label>
                  <input type="radio" name="preference" value="everything">
                  Everything!
                </label>
                            </div>
                        </div>
                        <div id="question4">
                            <h3>Do you want to bring a guest?</h3>
                            <div class="radio">
                                <label>
                  <input type="radio" name="guest" value="yes">
                  Yes
                </label>
                            </div>
                            <div class="radio">
                                <label>
                  <input type="radio" name="guest" value="no">
                  No
                </label>
                            </div>
                        </div>
                        <div id="question5">
                            <h3>Would you like wine with your meal?</h3>
                            <div class="radio">
                                <label>
                  <input type="radio" name="wine" value="yes">
                  Yes
                </label>
                            </div>
                            <div class="radio">
                                <label>
                  <input type="radio" name="wine" value="no">
                  No
                </label>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg" id="hidebutton">Submit</button>
                        <br>
                    </form>
                </div>
                <div class="container answer">
                    <div id="spicyVeganGuest">
                        <h1>Great News! Wednesday</h1>
                    </div>
                    <div id="mildBirdsGuest">

                    </div>
                    <div id="noneEverythingSingle">

                    </div>
                </div>
                <div class="container">
                    <p>
                        Please note, we currently only offer Friday popups.
                    </p>
                    <br>
                    <button class="btn btn-primary" id="reset" type="reset" name="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center" id="reveal">

            </div>
        </div>
    </div>
</body>
